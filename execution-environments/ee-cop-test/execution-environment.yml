---
version: 3

options:
  package_manager_path: /usr/bin/microdnf

dependencies:
  python:
    - aiohttp
    - ipaddress
    - python-debian
    - SOLIDServerRest
    - purestorage
    - py-pure-client
    - netaddr
    - requests
    - pycountry
    - packaging
    - pywinrm
    - pysrp
    - pyOpenSSL

images:
  base_image:
    name: registry.redhat.io/ansible-automation-platform-22/ee-supported-rhel8:latest

additional_build_files:
  - src: files
    dest: configs

additional_build_steps:
  prepend_galaxy:
    - COPY _build/configs/ansible.cfg /etc/ansible/ansible.cfg
  append_final:
    - RUN microdnf install -y crypto-policies-scripts
    - RUN update-crypto-policies --set DEFAULT:AD-SUPPORT
